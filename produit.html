<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Orinoco est un site e-commerce, il existe plusieurs applications comme Oricam pour les appareils photo ou encore, Oribook pour les livres...">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://kit.fontawesome.com/a2cde35cc4.js" crossorigin="anonymous"></script>
    <script src="js/boutique.js"></script>

    <title>Oricam - L'application de vente d'appareil photo</title>
</head>

<body class="bg-light" onload="boutique.detailProduits()">
    <!--HEADER-->
    <header>
        <div class="bg-dark mb-4 shadow-sm Color">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <nav class="col navbar navbar-expand-md navbar-dark">
                            <a class="navbar-brand" href="index.html">
                                <h1>
                                    <img src="logo/LogoOricam.png" alt="logo oricam">
                                    <span class="Colortitle">ricam</span>
                                </h1>
                            </a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div id="navbarContent" class="collapse navbar-collapse">
                                <ul class="navbar-nav ml-auto">
                                    <li class="nav-text">                                   
                                        <a class="nav-link text-center text-light" href="panier.html"><i class="fas fa-shopping-cart mr-1 Colorcart"></i>Panier</a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!--HEADER-->

    <main>
        <!--Section du produit-->
        <div class="container col-lg-5">
            <div class="row" id="displayDetail">
                <div class="col">
                    <div class="card border border-info shadow mb-5 mt-5 pb-4">
                        <img src="" alt="Appareil photo">
                        <div class="card-body">
                            <h2 class="h3 card-title">Nom du produit</h2>
                            <p class="card-text lead"></p>
                            <div class="alert alert-success" id="success_message" role="alert">L'appareil a bien était ajouté au panier !<i class="fas fa-check-circle ml-1"></i></div>
                            <div class="input-group mb-4 mt-4">
                                <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01">Objectif</label>
                                </div>
                                <select class="form-control custom-select text-truncate lenseOption" id="inputGroupSelect01">
                                    <option disabled selected>Choisissez la taille de l'objectif</option>
                                    <!--<option value="1"></option>
                                    <option value="2"></option>
                                    <option value="3"></option>
                                    <option value="4"></option>-->
                                </select>
                            </div>
                            <div class="d-flex justify-content-around">
                                <a href="index.html" class="btn btn-outline-secondary d-none d-sm-block">Retour à l'acceuil</a>
                                <button id="success" class="btn btn btn-success btn-add-to-cart" type="submit"><i class="fas fa-cart-plus mr-2"></i>Ajouter au panier</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Section du produit-->
    </main>

    <!--F O O T E R-->
    <footer class="bg-dark mt-5 shadow-sm">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h3 class="h4 text-center text-light mb-3 pt-3">Nos autres applications</h3>
                    <ul class="list-inline text-center text-light">
                        <li class="list-inline-item"><a href="#" class="text-white">Oribook</a></li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item"><a href="#" class="text-white">Oritextil</a></li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item"><a href="#" class="text-white">Orimeuble</a></li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item"><a href="#" class="text-white">Orinours</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!--F O O T E R-->

    
    <!-- jQuery first, then Popper.js, Bootstrap JS, then hide alert -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>$(".alert").hide()</script>
</body>
</html>
