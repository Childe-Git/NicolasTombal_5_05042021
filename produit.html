<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <link rel="stylesheet" href="css\style.css">

            <script src="https://kit.fontawesome.com/a2cde35cc4.js" crossorigin="anonymous"></script>
            <script src="js/boutique.js"></script>

            <title>Oricam</title>
    </head>

    <body class="bg-light">
        <!--HEADER-->
        <header>
            <div class="bg-dark mb-4 shadow-sm">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <nav class="col navbar navbar-expand-md navbar-dark">
                                <a class="navbar-brand" href="index.html">
                                    <h1 class="h2">
                                        <i class="fas fa-shopping-cart"></i>
                                        Oricam
                                    </h1>
                                </a>
                                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div id="navbarContent" class="collapse navbar-collapse">
                                    <ul class="navbar-nav">
                                        <li class="nav_item">                                   
                                            <a class="nav-link text-center text-light" href="panier.html">Panier</a>
                                        </li>
                                    </ul>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <!--Section du produit-->
            <div class="container col-lg-5">
                <div class="row">
                    <div class="col">
                        <div class="card border border-info shadow mb-5 mt-5">
                        <img src="http://localhost:3000/images/vcam_1.jpg" alt="Appareil photo">
                        <div class="card-body">
                            <h1 class="h5 card-title">Nom du produit</h1>
                            <p class="card-text">Description</p>
                            <p class="card-text">price</p>
                            <div class="input-group mb-4 mt-4">
                                <div class="input-group-prepend">
                                  <label class="input-group-text" for="inputGroupSelect01">Objectif</label>
                                </div>
                                <select class="custom-select text-truncate" id="inputGroupSelect01">
                                  <option selected>Choissiez la taille de l'objectif</option>
                                  <option value="1">35mm 1.4</option>
                                  <option value="2">50mm 1.6</option>
                                </select>
                                <div class="input-group mb-3 mt-3">
                                    <div class="input-group-prepend">
                                        <label class="input-group-text" for="number">Quantité</label>
                                      </div>
                                    <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)"> 
                                </div>
                            </div>
                            <div class="d-flex justify-content-around">
                                <a href="index.html" class="btn btn-outline-secondary d-none d-sm-block">Retour à l'acceuil</a>
                                <a class="btn btn btn-success"><i class="fas fa-cart-plus mr-2"></i>Ajouter au panier</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-dark mt-5 shadow-sm">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h4 class="text-center text-light mb-3 pt-3">Nos autres applications</h4>
                        <ul class="list-inline text-center text-light">
                            <li class="list-inline-item"><a href="#" class="text-white">Oribook</a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a href="#" class="text-white">Oritextil</a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a href="#" class="text-white">Orimeuble</a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a href="#" class="text-white">Orinours</a></li>
                          </ul>
                    </div>
                </div>
            </div>
        </footer>
        
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

       
        
    </body>
</html>
